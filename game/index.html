<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Runner Game</title>
  
  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  
  <!-- Howler.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
  
  <!-- Import Map для ES модулей (PixiJS v8) -->
  <script type="importmap">
    {
      "imports": {
        "pixi.js": "https://cdn.jsdelivr.net/npm/pixi.js@8.0.0/dist/pixi.mjs"
      }
    }
  </script>
  
  <style>
    /* Загрузка шрифта GameFont из ассетов */
    @font-face {
      font-family: 'GameFont';
      src: url('/reference/reference_assets/data_uri_assets/asset_0045.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: block;
    }

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #121215;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Preloader */
    #preloader {
      position: fixed;
      inset: 0;
      background: #121215;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    #preloader.hide {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .preloader-content {
      color: #fff;
      font-size: 18px;
    }

    /* Canvas */
    #game-canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="preloader-content">Загрузка...</div>
  </div>

  <!-- Canvas будет добавлен через JavaScript -->
  
  <script type="module">
    // Проверка загрузки Howler.js
    function checkHowler() {
      if (typeof Howl === 'undefined') {
        console.error('❌ Howler.js не загружен!')
        return false
      }
      console.log('✅ Howler.js загружен, версия:', Howler.version || 'unknown')
      return true
    }

    // Импорт основных модулей
    import { App } from './src/core/App.js'

    // Инициализация приложения
    async function init() {
      try {
        // Проверяем Howler.js перед инициализацией
        if (!checkHowler()) {
          console.error('Howler.js не доступен, аудио может не работать')
        }

        const app = new App()
        await app.init()
        console.log('Game initialized successfully')
      } catch (error) {
        console.error('Failed to initialize game:', error)
        document.getElementById('preloader').innerHTML = 
          '<div class="preloader-content" style="color: #ff0000;">Ошибка загрузки игры</div>'
      }
    }

    // Ждем загрузки Howler.js перед инициализацией
    if (typeof Howl !== 'undefined') {
      init()
    } else {
      // Если Howler еще не загружен, ждем немного
      window.addEventListener('load', () => {
        setTimeout(() => {
          if (!checkHowler()) {
            console.warn('⚠️ Howler.js все еще не загружен, продолжаем без проверки')
          }
          init()
        }, 100)
      })
    }
  </script>
</body>
</html>
